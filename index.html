<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Photo Filters</title>
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <h1>Photo Filters</h1>
            <input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)">
            <p><label for="file" class="upload-btn">Upload Image</label></p>
            <div class="image-container">
                <img id="output">
            </div>
        </div>
        <form class="controls bottom">
            <div class="control">
                <label for="brightness">Brightness:</label>
                <input id="brightness" type="range" name="brightness" min="0" max="200" value="100" data-sizing="%">
            </div>

            <div class="control">
                <label for="contrast">Contrast:</label>
                <input id="contrast" type="range" name="contrast" min="0" max="200" value="100" data-sizing="%">
            </div>

            <div class="control">
                <label for="saturate">Saturate:</label>
                <input id="saturate" type="range" name="saturate" min="0" max="200" value="100" data-sizing="%">
            </div>

            <div class="control">
                <label for="sepia">Sepia:</label>
                <input id="sepia" type="range" name="sepia" min="0" max="100" value="0" data-sizing="%">
            </div>

            <div class="control">
                <label for="grayscale">Grayscale:</label>
                <input id="grayscale" type="range" name="grayscale" min="0" max="100" value="0" data-sizing="%">
            </div>

            <div class="control">
                <label for="border">Border width:</label>
                <input id="border" type="range" name="border" min="0" max="100" value="0" data-sizing="px">
            </div>
    
            <div class="control">
                <label for="borderColor">Border Color</label>
                <input id="borderColor" type="color" name="borderColor" value="#ffc600">
            </div>

            <button id="resetBtn" type="button" value="reset">reset</button>
        </form>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
